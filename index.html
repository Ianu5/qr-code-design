<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>

  </head>
  <body>
    <div class="center">
      <div class="card">
        <div class="container">
          <img src="./images/image-qr-code.png" alt="QR code for frontendmentor">
        </div>
        <section class="description">
          <h1 class="description__title">
            Improve your front-end skills by building projects
          </h1>
          <p class="description__instruction">
            Scan the QR code to visit Frontend Mentor and take your coding skills tothe next level
          </p>
        </section>      
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jesaja Hur</a>.
      </div>
    </div>
  </body>
</html>
